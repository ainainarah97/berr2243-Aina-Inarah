<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Hailing Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    input, button { padding: 6px 10px; margin: 5px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>E-Hailing Rides Dashboard</h1>

  <h2>Create a New Ride</h2>
  <input type="text" id="driverName" placeholder="Driver Name">
  <input type="text" id="pickup" placeholder="Pickup Location">
  <input type="text" id="dropoff" placeholder="Drop-off Location">
  <button onclick="createRide()">Create Ride</button>

  <h2>All Rides</h2>
  <button onclick="fetchRides()">Refresh Rides</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Driver Name</th>
        <th>Pickup</th>
        <th>Drop-off</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="ridesTable"></tbody>
  </table>

  <script>
    const apiBase = 'http://localhost:3000/rides';

    function fetchRides() {
      fetch(apiBase)
        .then(response => response.json())
        .then(data => {
          const table = document.getElementById('ridesTable');
          table.innerHTML = '';
          data.forEach(ride => {
            table.innerHTML += `
              <tr>
                <td>${ride._id}</td>
                <td>${ride.driverName || '-'}</td>
                <td>${ride.pickup || '-'}</td>
                <td>${ride.dropoff || '-'}</td>
                <td>${ride.status || 'pending'}</td>
                <td>
                  <button onclick="updateRide('${ride._id}')">Update Status</button>
                  <button onclick="deleteRide('${ride._id}')">Delete</button>
                </td>
              </tr>
            `;
          });
        })
        .catch(error => alert('Failed to load rides: ' + error));
    }

    function createRide() {
      const driverName = document.getElementById('driverName').value;
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;

      fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ driverName, pickup, dropoff, status: 'pending' })
      })
      .then(res => res.json())
      .then(() => {
        fetchRides();
        document.getElementById('driverName').value = '';
        document.getElementById('pickup').value = '';
        document.getElementById('dropoff').value = '';
      })
      .catch(error => alert('Failed to create ride: ' + error));
    }

    function updateRide(id) {
      const newStatus = prompt('Enter new status (pending/completed/cancelled):');
      if (!newStatus) return;

      fetch(`${apiBase}/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      })
      .then(res => res.json())
      .then(() => fetchRides())
      .catch(error => alert('Failed to update ride: ' + error));
    }

    function deleteRide(id) {
      if (!confirm('Are you sure you want to delete this ride?')) return;

      fetch(`${apiBase}/${id}`, { method: 'DELETE' })
        .then(() => fetchRides())
        .catch(error => alert('Failed to delete ride: ' + error));
    }

    // Load rides when the page loads
    fetchRides();
  </script>

</body>
</html>
