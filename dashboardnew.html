<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eHailing Dashboard</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        form input,
        form select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(33% - 10px);
            font-size: 14px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        /* Button Styling for Actions */
        button {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333;
        }

        /* Section Styling */
        .section {
            margin-bottom: 40px;
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            form input, form select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>eHailing Dashboard</h1>
        </div>
        
        <!-- Ride Management Section -->
        <div class="section">
            <h2>Ride Management</h2>
            <form id="rideForm">
                <input type="text" id="pickupLocation" placeholder="Pickup Location" required>
                <input type="text" id="destination" placeholder="Destination" required>
                <input type="text" id="driverId" placeholder="Driver ID" required>
                <button type="submit">Create Ride</button>
            </form>
            <table id="ridesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pickup</th>
                        <th>Destination</th>
                        <th>Driver</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- User Management Section -->
        <div class="section">
            <h2>User Management</h2>
            <form id="userForm">
                <input type="text" id="userName" placeholder="User Name" required>
                <input type="email" id="userEmail" placeholder="User Email" required>
                <input type="password" id="userPassword" placeholder="User Password" required>
                <button type="submit">Create User</button>
            </form>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Driver Status Management Section -->
        <div class="section">
            <h2>Driver Status Management</h2>
            <form>
                <input type="text" id="driverIdStatus" placeholder="Driver ID" required>
                <select id="driverStatus">
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
                <button type="button" id="updateDriverStatus">Update Status</button>
            </form>
        </div>
    </div>

    <script>
        // Base URL for API
        const baseUrl = 'http://localhost:3000';

        // Ride Management: Get all rides and display them
        function fetchRides() {
            fetch(`${baseUrl}/rides`)
                .then(response => response.json())
                .then(data => {
                    const ridesTable = document.querySelector('#ridesTable tbody');
                    ridesTable.innerHTML = '';
                    data.forEach(ride => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${ride.id}</td>
                            <td>${ride.pickupLocation}</td>
                            <td>${ride.destination}</td>
                            <td>${ride.driverId}</td>
                            <td>${ride.status}</td>
                            <td><button onclick="cancelRide('${ride.id}')">Cancel</button></td>
                        `;
                        ridesTable.appendChild(row);
                    });
                });
        }

        // Cancel Ride
        function cancelRide(rideId) {
            fetch(`${baseUrl}/rides/${rideId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: 'cancelled' }),
            })
            .then(response => response.json())
            .then(() => fetchRides());
        }

        // Create a new ride
        document.getElementById('rideForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const pickupLocation = document.getElementById('pickupLocation').value;
            const destination = document.getElementById('destination').value;
            const driverId = document.getElementById('driverId').value;

            fetch(`${baseUrl}/rides`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pickupLocation,
                    destination,
                    driverId,
                    status: 'requested',
                }),
            })
            .then(response => response.json())
            .then(() => {
                fetchRides();
                document.getElementById('rideForm').reset();
            });
        });

        // User Management: Create a new user
        document.getElementById('userForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            fetch(`${baseUrl}/users`, {
                method: 'POST',
                headers: {
'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password }),
            })
            .then(response => response.json())
            .then(() => {
                alert('User created successfully');
                document.getElementById('userForm').reset();
            });
        });

        // Driver Status Management: Update driver status
        document.getElementById('updateDriverStatus').addEventListener('click', () => {
            const driverId = document.getElementById('driverIdStatus').value;
            const status = document.getElementById('driverStatus').value;

            fetch(`${baseUrl}/drivers/${driverId}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status }),
            })
            .then(response => response.json())
            .then(() => {
                alert('Driver status updated successfully');
            });
        });

        // Initial fetch of rides when the page loads
        fetchRides();
    </script>
</body>
</html>
